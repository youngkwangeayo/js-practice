<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Window 2</title>
</head>
<body>
  <h1>Window 2</h1>
  <button onclick="sendMessageToWindow1()">Send Message to Window 1</button>

  <script>
    function sendMessageToWindow1() {
      const message = 'Hello from Window 2!';
      window.opener.postMessage(message, '*'); // * 대신 특정 오리진을 사용할 수 있습니다.
    }

    window.addEventListener('message', (event) => {
        // console.log('Message received from Window 1:', event.data);
        alert(event.data);
      if (event.origin !== window.location.origin) {
        // 안전하지 않은 오리진에서 온 메시지를 무시합니다.
        return;
      }
        alert('Message received from Window 1:', event.data);
      console.log('Message received from Window 1:', event.data);
    });
  </script>
</body>
</html>
